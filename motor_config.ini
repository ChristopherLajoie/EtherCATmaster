[ethercat]
interface = eth0
cycletime = 4000
num_motors = 2

[motion_parameters]
max_torque = 10000
max_velocity = 2500
profile_acceleration = 1500
profile_deceleration = 1500
quick_stop_deceleration = 1500
motion_profile_type = 0

[joystick]
min_value = 4
max_value = 252
center_value = 128
deadzone = 10

[differential_drive]
turn_factor = 1.0
reverse_left_motor = 1
reverse_right_motor = 0

[logging]
enable_logging=1
log_file_path=/home/foxtrot/log/motor_data
log_interval_ms=500

[realtime_hmi]
enable_hmi=1
broadcast_ip=192.168.1.255
broadcast_port=9999
broadcast_interval_ms=100